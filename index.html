<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zhangkai.life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff00;
        }

        .terminal-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .terminal-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27ca3f; }

        .terminal-content {
            font-size: 14px;
            line-height: 1.6;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .prompt {
            color: #00ff00;
            margin-right: 10px;
        }

        .input-field {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
        }

        .output {
            margin: 10px 0;
            white-space: pre-wrap;
        }

        .error { color: #ff0000; }
        .success { color: #00ff00; }
        .warning { color: #ffff00; }
        .info { color: #00ffff; }

        .matrix-rain {
            position: absolute;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: -1;
        }

        .hacker-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -2;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .cursor {
            animation: blink 1s infinite;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #00ff00;
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .scanning {
            color: #ff0000;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="hacker-grid"></div>
    <canvas id="matrix-bg"></canvas>
    
    <div class="container">
        <div class="header">
            <h1>Welcome zhangkai.life</h1>
            <p>SYSTEM ACCESS GRANTED - WELCOME TO THE MATRIX</p>
        </div>

        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-title">root@hacker-system:~#</div>
                <div class="terminal-controls">
                    <button class="control-btn close"></button>
                    <button class="control-btn minimize"></button>
                    <button class="control-btn maximize"></button>
                </div>
            </div>
            
            <div class="terminal-content" id="terminalContent">
                <div class="command-line" id="commandLine" style="display: none;">
                    <span class="prompt">root@hacker-system:~#</span>
                    <input type="text" class="input-field" id="commandInput" placeholder="Enter command..." autocomplete="off">
                    <span class="cursor">|</span>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span>STATUS: <span class="scanning">SCANNING...</span></span>
        <span>CONNECTION: SECURE</span>
        <span>TIME: <span id="time"></span></span>
        <span>IP: <span id="userIPDisplay">Loading...</span> | <span id="userLocation">Loading...</span></span>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Terminal functionality
        const commandInput = document.getElementById('commandInput');
        const terminalContent = document.querySelector('.terminal-content');

        // Load commands from config file
        let commands = {};
        let commandConfig = {};

        async function loadCommands() {
            try {
                console.log('Loading commands from config.json...');
                const response = await fetch('config.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const config = await response.json();
                console.log('Config loaded:', config);
                commandConfig = config.commands;
                
                // Build commands object from config
                Object.keys(commandConfig).forEach(cmd => {
                    const cmdData = commandConfig[cmd];
                    
                    if (cmdData.type === 'function') {
                        // Handle special functions
                        if (cmd === 'clear') {
                            commands[cmd] = () => {
                                const outputs = terminalContent.querySelectorAll('.output');
                                outputs.forEach(output => output.remove());
                            };
                        } else if (cmd === 'exit') {
                            commands[cmd] = () => {
                                addOutput('Logging out...', 'info');
                                addOutput('Goodbye, hacker!', 'success');
                                setTimeout(() => {
                                    document.getElementById('commandLine').style.display = 'none';
                                }, 1000);
                                return null;
                            };
                        } else if (cmd === 'help') {
                            commands[cmd] = () => {
                                let helpText = 'Available commands:\n\n';
                                
                                Object.keys(commandConfig).forEach(cmdName => {
                                    const cmdData = commandConfig[cmdName];
                                    helpText += `${cmdName} - ${cmdData.description}\n`;
                                });
                                
                                return helpText;
                            };
                        }
                    } else if (cmdData.type === 'redirect') {
                        // Handle redirect commands
                        commands[cmd] = () => {
                            addOutput(cmdData.message, 'info');
                            setTimeout(() => {
                                window.open(cmdData.url, '_blank');
                            }, 1000);
                            return cmdData.description;
                        };
                    } else {
                        // Handle info commands
                        commands[cmd] = cmdData.description;
                    }
                });
                
                console.log('Commands loaded successfully:', Object.keys(commands));
            } catch (error) {
                console.error('Failed to load commands:', error);
                addOutput(`[ERROR] Failed to load config.json: ${error.message}`, 'error');
                addOutput('[INFO] Using fallback commands', 'info');
                // Fallback to default commands
                commands = {
                    'help': 'Available commands: help, clear, status, scan, hack, todo, exit',
                    'clear': () => {
                        const outputs = terminalContent.querySelectorAll('.output');
                        outputs.forEach(output => output.remove());
                    },
                    'status': 'System Status: ONLINE\nFirewall: BYPASSED\nTarget: CONNECTED\nSecurity Level: MAXIMUM',
                    'scan': 'Scanning target system...\n[*] Port 22: OPEN (SSH)\n[*] Port 80: OPEN (HTTP)\n[*] Port 443: OPEN (HTTPS)\n[*] Vulnerabilities found: 3',
                    'hack': 'Initiating hack sequence...\n[*] Bypassing security...\n[*] Extracting data...\n[*] Hack completed successfully!',
                    'exit': () => {
                        addOutput('Logging out...', 'info');
                        addOutput('Goodbye, hacker!', 'success');
                        setTimeout(() => {
                            document.getElementById('commandLine').style.display = 'none';
                        }, 1000);
                        return null;
                    }
                };
            }
        }

        // Load commands when page loads
        loadCommands();

        function addOutput(text, type = 'info') {
            const output = document.createElement('div');
            output.className = `output ${type}`;
            output.textContent = text;
            terminalContent.insertBefore(output, terminalContent.lastElementChild);
            
            // Limit to 200 lines
            const outputs = terminalContent.querySelectorAll('.output');
            if (outputs.length > 200) {
                // Remove oldest outputs (keep only the last 200)
                const toRemove = outputs.length - 200;
                for (let i = 0; i < toRemove; i++) {
                    outputs[i].remove();
                }
            }
            
            // Auto scroll to bottom with multiple attempts
            scrollToBottom();
        }

        function scrollToBottom() {
            // Force scroll to bottom using multiple methods
            const scrollToBottomImmediate = () => {
                terminalContent.scrollTop = terminalContent.scrollHeight;
                terminalContent.scrollIntoView({ behavior: 'smooth', block: 'end' });
            };
            
            // Immediate scroll
            scrollToBottomImmediate();
            
            // Use requestAnimationFrame for better timing
            requestAnimationFrame(() => {
                scrollToBottomImmediate();
            });
            
            // Multiple delayed attempts
            [10, 50, 100, 200, 300, 500].forEach(delay => {
                setTimeout(() => {
                    scrollToBottomImmediate();
                }, delay);
            });
        }

        // Force scroll after any content change
        function forceScrollToBottom() {
            // Disable observer temporarily to avoid infinite loops
            observer.disconnect();
            
            // Force scroll
            scrollToBottom();
            
            // Re-enable observer after a short delay
            setTimeout(() => {
                observer.observe(terminalContent, {
                    childList: true,
                    subtree: true
                });
            }, 100);
        }

        // Monitor for new content and auto-scroll
        const observer = new MutationObserver(() => {
            forceScrollToBottom();
        });

        // Start observing the terminal content
        observer.observe(terminalContent, {
            childList: true,
            subtree: true
        });

        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim().toLowerCase();
                this.value = '';

                if (command) {
                    addOutput(`root@hacker-system:~# ${command}`, 'prompt');
                    
                    if (commands[command]) {
                        const result = typeof commands[command] === 'function' ? commands[command]() : commands[command];
                        if (result) addOutput(result, 'success');
                    } else {
                        addOutput(`Command not found: ${command}`, 'error');
                        addOutput('Type "help" to see available commands', 'info');
                    }
                    
                    // Force scroll to bottom after command execution
                    setTimeout(() => {
                        forceScrollToBottom();
                    }, 100);
                }
            }
        });

        // Update time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Initial system startup messages
        const initialMessages = [
            { text: '[*] System initialized successfully...', type: 'success' },
            { text: '[*] Loading security protocols...', type: 'info' },
            { text: '[*] Access granted to mainframe', type: 'success' },
            { text: '[!] Warning: Unauthorized access detected', type: 'warning' },
            { text: '[ERROR] Firewall bypass required', type: 'error' },
            { text: '[*] Firewall bypassed successfully', type: 'success' },
            { text: '[*] Connected to target system', type: 'info' },
            { text: '[*] Ready for commands', type: 'success' }
        ];

        // Additional system messages
        const systemMessages = [
            '[*] Monitoring network traffic...',
            '[*] Updating security protocols...',
            '[*] Scanning for vulnerabilities...',
            '[*] Encrypting data transmission...',
            '[*] Bypassing firewall...',
            '[*] Accessing secure database...'
        ];

        // Display initial system messages on startup
        setTimeout(() => {
            // Show initial messages first
            initialMessages.forEach((message, index) => {
                setTimeout(() => {
                    addOutput(message.text, message.type);
                }, index * 300); // Show initial messages with 300ms delay
            });

            // Then show additional system messages
            setTimeout(() => {
                systemMessages.forEach((message, index) => {
                    setTimeout(() => {
                        addOutput(message, 'info');
                        
                        // Show command line after all system messages are displayed
                        if (index === systemMessages.length - 1) {
                            setTimeout(() => {
                                document.getElementById('commandLine').style.display = 'flex';
                                document.getElementById('commandInput').focus();
                            }, 300); // Wait 300ms after last message
                        }
                    }, index * 300); // Show additional messages with 300ms delay
                });
            }, initialMessages.length * 300 + 300); // Wait for initial messages to complete
        }, 300); // Start faster

        // Store IP addresses
        let ipv4Address = null;
        let ipv6Address = null;
        let currentIPIndex = 0;

        // Get user IP address and location
        async function getUserIP() {
            // Start both IP and location fetching in parallel
            Promise.all([
                fetchIPAddresses(),
                fetchLocation()
            ]).catch(error => {
                console.log('Some services failed:', error);
            });
        }

        // Fetch IP addresses independently
        async function fetchIPAddresses() {
            try {
                // Try multiple IP services to get both IPv4 and IPv6
                const services = [
                    'https://ipapi.co/json/',
                    'https://api64.ipify.org?format=json' // IPv6 service
                ];
                
                for (const service of services) {
                    try {
                        const response = await fetch(service, { timeout: 3000 });
                        if (response.ok) {
                            const data = await response.json();
                            const ip = data.ip || data.origin;
                            if (ip) {
                                // Determine if it's IPv4 or IPv6
                                if (ip.includes(':')) {
                                    // IPv6 address
                                    ipv6Address = ip;
                                } else {
                                    // IPv4 address
                                    ipv4Address = ip;
                                }
                            }
                        }
                    } catch (e) {
                        continue; // Try next service
                    }
                }
                
                // Update display immediately when we get any IP
                if (ipv4Address) {
                    document.getElementById('userIPDisplay').textContent = ipv4Address;
                } else if (ipv6Address) {
                    document.getElementById('userIPDisplay').textContent = ipv6Address;
                } else {
                    document.getElementById('userIPDisplay').textContent = '127.0.0.1';
                }

                // Start IP rotation if we have both addresses
                if (ipv4Address && ipv6Address) {
                    startIPRotation();
                }
            } catch (error) {
                document.getElementById('userIPDisplay').textContent = '127.0.0.1';
            }
        }

        // Fetch location independently
        async function fetchLocation() {
            try {
                // Try to get location from multiple services
                const locationServices = [
                    'https://ipapi.co/json/',
                    'https://httpbin.org/ip'
                ];
                
                for (const service of locationServices) {
                    try {
                        const response = await fetch(service, { timeout: 3000 });
                        if (response.ok) {
                            const data = await response.json();
                            const ip = data.ip || data.origin;
                            if (ip) {
                                await getLocation(ip);
                                return; // Exit if successful
                            }
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                // If all location services fail
                document.getElementById('userLocation').textContent = 'Unknown';
            } catch (error) {
                document.getElementById('userLocation').textContent = 'Unknown';
            }
        }

        // Rotate between IPv4 and IPv6 addresses
        function startIPRotation() {
            setInterval(() => {
                if (ipv4Address && ipv6Address) {
                    currentIPIndex = (currentIPIndex + 1) % 2;
                    const currentIP = currentIPIndex === 0 ? ipv4Address : ipv6Address;
                    const ipType = currentIPIndex === 0 ? 'IPv4' : 'IPv6';
                    document.getElementById('userIPDisplay').textContent = `${ipType}: ${currentIP}`;
                }
            }, 3000); // Switch every 3 seconds
        }

        // Get location information for IP
        async function getLocation(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`, { timeout: 3000 });
                if (response.ok) {
                    const data = await response.json();
                    if (data.city && data.country) {
                        const location = `${data.city}, ${data.country}`;
                        document.getElementById('userLocation').textContent = location;
                    } else if (data.country) {
                        document.getElementById('userLocation').textContent = data.country;
                    } else {
                        document.getElementById('userLocation').textContent = 'Unknown';
                    }
                } else {
                    document.getElementById('userLocation').textContent = 'Unknown';
                }
            } catch (error) {
                document.getElementById('userLocation').textContent = 'Unknown';
            }
        }

        // Get IP address on page load
        getUserIP();

        // Focus will be set after system messages are displayed
    </script>
</body>
</html>
