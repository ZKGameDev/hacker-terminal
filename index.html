<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zhangkai.life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        input[type="text"], input[type="text"]:hover, input[type="text"]:focus {
            cursor: text !important;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
            /* 为移动设备优化 */
            height: 100vh;
            height: -webkit-fill-available;
        }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            padding-bottom: 20px; /* 减少底部间距 */
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* 确保容器不影响子元素宽度 */
            width: 100%;
            box-sizing: border-box;
            /* 为状态栏留出空间 */
            max-height: calc(100vh - 40px);
            max-height: calc(calc(var(--vh, 1vh) * 100) - 40px);
            max-height: calc(-webkit-fill-available - 40px);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
            /* 移动设备优化 */
            flex-shrink: 0;
            /* 确保header不影响控制台宽度 */
            width: 100%;
            max-width: 800px;
        }

        .header h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
            /* 移动设备字体大小调整 */
            font-size: clamp(1.5em, 5vw, 3em);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.8;
            /* 移动设备字体大小调整 */
            font-size: clamp(0.8em, 3vw, 1.2em);
        }

        .terminal {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            /* 完全响应式，根据窗口大小自动调整 */
            width: 90%;
            min-width: 300px;
            /* 响应式高度 - 增加高度比例 */
            height: 70vh;
            min-height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            /* 不使用flex，保持响应式尺寸 */
            flex: none;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff00;
        }

        .terminal-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .terminal-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .time-display, .date-display {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }

        .time-display {
            font-size: 16px;
        }

        .date-display {
            font-size: 13px;
            opacity: 0.8;
        }

        .terminal-content {
            font-size: 14px;
            line-height: 1.6;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
            width: 100%;
            min-width: 0;
            cursor: text !important;
        }
        
        .command-line input {
            cursor: text !important;
        }
        
        .command-line input:hover {
            cursor: text !important;
        }

        .prompt {
            color: #00ff00;
            margin-right: 10px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .input-field {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
            min-width: 0;
            width: 100%;
            cursor: text !important;
        }
        
        .input-field:hover {
            cursor: text !important;
        }
        
        .input-field:focus {
            cursor: text !important;
        }

        .output {
            margin: 10px 0;
            white-space: pre-wrap;
        }

        .error { color: #ff0000; }
        .success { color: #00ff00; }
        .warning { color: #ffff00; }
        .info { color: #00ffff; }

        .matrix-rain {
            position: absolute;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: -1;
        }

        .hacker-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -2;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .cursor {
            animation: blink 1s infinite;
        }

        .cursor.hidden {
            display: none;
        }
        
        /* 当输入框没有焦点时隐藏光标 */
        .command-line:not(:has(input:focus)) .cursor {
            display: none;
        }
        
        /* 兼容性更好的方案 */
        .cursor.no-focus {
            display: none;
        }
        
        /* 开机动画样式 */
        .boot-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }
        
        .boot-logo {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 30px;
            animation: bootGlow 2s ease-in-out infinite alternate;
        }
        
        .boot-text {
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .boot-progress {
            width: 400px;
            height: 4px;
            background: #333;
            border: 1px solid #00ff00;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .boot-progress-bar {
            height: 100%;
            background: #00ff00;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .boot-status {
            font-size: 12px;
            color: #00aa00;
            margin-top: 10px;
        }
        
        .boot-status.waiting {
            animation: pulse 1.5s infinite;
            color: #00ff00;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes bootGlow {
            from { text-shadow: 0 0 20px #00ff00; }
            to { text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00; }
        }
        
        .boot-fade-out {
            animation: fadeOut 1s ease-out forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #00ff00;
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            /* 移动设备优化 */
            z-index: 1000;
            /* 为iOS Safari地址栏留出空间 */
            padding-bottom: env(safe-area-inset-bottom, 5px);
        }

        .scanning {
            color: #ff0000;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 中等屏幕媒体查询 */
        @media screen and (max-width: 1024px) and (min-width: 769px) {
            .terminal {
                width: 95%;
            }
        }

        /* 移动设备媒体查询 */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
                padding-bottom: 20px;
            }
            
            .header {
                margin-bottom: 15px;
            }
            
            .terminal {
                padding: 10px;
                width: 100%;
                /* 移动设备响应式高度 - 增加高度比例 */
                height: 60vh;
                min-height: 300px;
            }
            
            .terminal-header {
                margin-bottom: 15px;
            }
            
            .terminal-title {
                font-size: 1em;
            }
            
            .time-display, .date-display {
                font-size: 12px;
            }
            
            .time-display {
                font-size: 13px;
            }
            
            .date-display {
                font-size: 11px;
            }
            
            .status-bar {
                font-size: 10px;
                padding: 3px 10px;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .status-bar span {
                flex: 1;
                min-width: 0;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }
            
            .command-line {
                margin-top: 8px;
            }
            
            .prompt {
                font-size: 12px;
                margin-right: 8px;
            }
            
            .input-field {
                font-size: 12px;
            }
        }

        /* iOS Safari 特殊优化 */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            
            .container {
                height: -webkit-fill-available;
                max-height: calc(-webkit-fill-available - 40px);
            }
            
            .terminal {
                height: 70vh;
                height: calc(var(--vh, 1vh) * 70);
                min-height: 400px;
            }
            
            @media screen and (max-width: 768px) {
                .terminal {
                    height: 60vh;
                    height: calc(var(--vh, 1vh) * 60);
                    min-height: 300px;
                }
            }
        }
    </style>
</head>
<body>
    <!-- 开机动画 -->
    <div class="boot-animation" id="bootAnimation">
        <div class="boot-logo">ZHANGKAI.LIFE</div>
        <div class="boot-text">
            <div>Hacker Terminal v2.0</div>
            <div>Initializing system components...</div>
        </div>
        <div class="boot-progress">
            <div class="boot-progress-bar" id="bootProgress"></div>
        </div>
        <div class="boot-status" id="bootStatus">Starting up...</div>
    </div>
    
    <div class="hacker-grid"></div>
    <canvas id="matrix-bg"></canvas>
    
    <div class="container">
        <div class="header">
            <h1>Welcome zhangkai.life</h1>
            <p>SYSTEM ACCESS GRANTED - WELCOME TO THE MATRIX</p>
        </div>

        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-title">root@hacker-system:~#</div>
                <div class="terminal-controls">
                    <span class="time-display" id="terminalTime"></span>
                    <span class="date-display" id="terminalDate"></span>
                </div>
            </div>
            
            <div class="terminal-content" id="terminalContent">
                <div class="command-line" id="commandLine" style="display: none;">
                    <span class="prompt">root@hacker-system:~#</span>
                    <span class="cursor">|</span>
                    <input type="text" class="input-field" id="commandInput" placeholder="Enter command..." autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span>STATUS: <span class="scanning">SCANNING...</span></span>
        <span>CONNECTION: SECURE</span>
        <span>UPTIME: <span id="time"></span></span>
        <span>IP: <span id="userIPDisplay">Loading...</span> | <span id="userLocation">Loading...</span></span>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Terminal functionality
        const commandInput = document.getElementById('commandInput');
        const terminalContent = document.querySelector('.terminal-content');

        // Load commands from config file
        let commands = {};
        let commandConfig = {};

        async function loadCommands() {
            try {
                console.log('Loading commands from config.json...');
                const response = await fetch('config.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const config = await response.json();
                console.log('Config loaded:', config);
                commandConfig = config.commands;
                
                // Build commands object from config
                Object.keys(commandConfig).forEach(cmd => {
                    const cmdData = commandConfig[cmd];
                    
                    if (cmdData.type === 'function') {
                        // Handle special functions
                        if (cmd === 'clear') {
                            commands[cmd] = () => {
                                const outputs = terminalContent.querySelectorAll('.output');
                                outputs.forEach(output => output.remove());
                            };
                        } else if (cmd === 'exit') {
                            commands[cmd] = () => {
                                addOutput('Logging out...', 'info');
                                addOutput('Goodbye, hacker!', 'success');
                                // Hide command line immediately
                                document.getElementById('commandLine').style.display = 'none';
                                return null;
                            };
                        } else if (cmd === 'help') {
                            commands[cmd] = () => {
                                let helpText = 'Available commands:\n\n';
                                
                                Object.keys(commandConfig).forEach(cmdName => {
                                    const cmdData = commandConfig[cmdName];
                                    helpText += `${cmdName} - ${cmdData.description}\n`;
                                });
                                
                                return helpText;
                            };
                        } else if (cmd === 'sound') {
                            commands[cmd] = () => {
                                const isEnabled = typewriterSound.toggleSound();
                                return `Typewriter sound ${isEnabled ? 'enabled' : 'disabled'}`;
                            };
                        }
                    } else if (cmdData.type === 'redirect') {
                        // Handle redirect commands
                        commands[cmd] = () => {
                            addOutput(cmdData.message, 'info');
                            setTimeout(() => {
                                window.open(cmdData.url, '_blank');
                            }, 1000);
                            return cmdData.description;
                        };
                    } else {
                        // Handle info commands
                        commands[cmd] = cmdData.description;
                    }
                });
                
                console.log('Commands loaded successfully:', Object.keys(commands));
            } catch (error) {
                console.error('Failed to load commands:', error);
                addOutput(`[ERROR] Failed to load config.json: ${error.message}`, 'error');
                addOutput('[INFO] Using fallback commands', 'info');
                // Fallback to default commands
                commands = {
                    'help': 'Available commands: help, clear, status, scan, hack, todo, exit',
                    'clear': () => {
                        const outputs = terminalContent.querySelectorAll('.output');
                        outputs.forEach(output => output.remove());
                    },
                    'status': 'System Status: ONLINE\nFirewall: BYPASSED\nTarget: CONNECTED\nSecurity Level: MAXIMUM',
                    'scan': 'Scanning target system...\n[*] Port 22: OPEN (SSH)\n[*] Port 80: OPEN (HTTP)\n[*] Port 443: OPEN (HTTPS)\n[*] Vulnerabilities found: 3',
                    'hack': 'Initiating hack sequence...\n[*] Bypassing security...\n[*] Extracting data...\n[*] Hack completed successfully!',
                    'exit': () => {
                        addOutput('Logging out...', 'info');
                        addOutput('Goodbye, hacker!', 'success');
                        setTimeout(() => {
                            document.getElementById('commandLine').style.display = 'none';
                        }, 1000);
                        return null;
                    }
                };
            }
        }

        // Load commands when page loads
        loadCommands();

        function addOutput(text, type = 'info') {
            const output = document.createElement('div');
            output.className = `output ${type}`;
            terminalContent.insertBefore(output, terminalContent.lastElementChild);
            
            // Typewriter effect for text with ellipsis
            if (text.includes('...')) {
                typewriterEffect(output, text, type);
            } else {
                output.textContent = text;
            }
            
            // Limit to 200 lines
            const outputs = terminalContent.querySelectorAll('.output');
            if (outputs.length > 200) {
                // Remove oldest outputs (keep only the last 200)
                const toRemove = outputs.length - 200;
                for (let i = 0; i < toRemove; i++) {
                    outputs[i].remove();
                }
            }
            
            // Auto scroll to bottom with multiple attempts
            scrollToBottom();
        }

        function typewriterEffect(element, text, type) {
            let index = 0;
            const typeInterval = 50; // 每个字符的显示间隔
            
            function typeChar() {
                if (index < text.length) {
                    element.textContent = text.substring(0, index + 1);
                    index++;
                    setTimeout(typeChar, typeInterval);
                }
            }
            
            typeChar();
        }

        function scrollToBottom() {
            // Force scroll to bottom using multiple methods
            const scrollToBottomImmediate = () => {
                terminalContent.scrollTop = terminalContent.scrollHeight;
                terminalContent.scrollIntoView({ behavior: 'smooth', block: 'end' });
            };
            
            // Immediate scroll
            scrollToBottomImmediate();
            
            // Use requestAnimationFrame for better timing
            requestAnimationFrame(() => {
                scrollToBottomImmediate();
            });
            
            // Multiple delayed attempts
            [10, 50, 100, 200, 300, 500].forEach(delay => {
                setTimeout(() => {
                    scrollToBottomImmediate();
                }, delay);
            });
        }

        // Force scroll after any content change
        function forceScrollToBottom() {
            // Disable observer temporarily to avoid infinite loops
            observer.disconnect();
            
            // Force scroll
            scrollToBottom();
            
            // Re-enable observer after a short delay
            setTimeout(() => {
                observer.observe(terminalContent, {
                    childList: true,
                    subtree: true
                });
            }, 100);
        }

        // Monitor for new content and auto-scroll
        const observer = new MutationObserver(() => {
            forceScrollToBottom();
        });

        // Start observing the terminal content
        observer.observe(terminalContent, {
            childList: true,
            subtree: true
        });

        commandInput.addEventListener('keypress', function(e) {
            // 播放按键音效
            typewriterSound.playKeySound();
            
            if (e.key === 'Enter') {
                // 播放回车音效
                typewriterSound.playEnterSound();
                
                const command = this.value.trim().toLowerCase();
                this.value = '';

                if (command) {
                    addOutput(`root@hacker-system:~# ${command}`, 'prompt');
                    
                    if (commands[command]) {
                        const result = typeof commands[command] === 'function' ? commands[command]() : commands[command];
                        if (result) addOutput(result, 'success');
                    } else {
                        addOutput(`Command not found: ${command}`, 'error');
                        addOutput('Type "help" to see available commands', 'info');
                    }
                    
                    // Force scroll to bottom after command execution
                    setTimeout(() => {
                        forceScrollToBottom();
                    }, 100);
                }
            }
        });

        // 记录页面加载时间
        const pageLoadTime = new Date();
        
        // Update time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();
            
            // 计算停留时间（毫秒精度）
            const stayTimeMs = now - pageLoadTime;
            const stayTime = Math.floor(stayTimeMs / 1000); // 秒数
            const hours = Math.floor(stayTime / 3600);
            const minutes = Math.floor((stayTime % 3600) / 60);
            const seconds = stayTime % 60;
            const milliseconds = Math.floor((stayTimeMs % 1000) / 10); // 保留两位毫秒
            
            // 格式化停留时间
            let stayTimeString;
            if (hours > 0) {
                stayTimeString = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
            } else {
                stayTimeString = `${minutes}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
            }
            
            // 更新状态栏停留时间
            document.getElementById('time').textContent = stayTimeString;
            
            // 更新终端头部时间和日期
            document.getElementById('terminalTime').textContent = timeString;
            document.getElementById('terminalDate').textContent = dateString;
        }

        setInterval(updateTime, 10); // 每10毫秒更新一次，实现毫秒级精度
        updateTime();



        // Function to show messages sequentially
        function showMessagesSequentially(messages, index, callback) {
            if (index >= messages.length) {
                if (callback) callback();
                return;
            }

            const message = messages[index];
            const text = typeof message === 'string' ? message : message.text;
            const type = typeof message === 'string' ? 'info' : message.type;

            addOutputSequential(text, type, () => {
                // Wait for message to complete, then show next
                setTimeout(() => {
                    showMessagesSequentially(messages, index + 1, callback);
                }, DISPLAY_CONFIG.messageInterval);
            });
        }

        // Sequential output function
        function addOutputSequential(text, type, callback) {
            const output = document.createElement('div');
            output.className = `output ${type}`;
            terminalContent.insertBefore(output, terminalContent.lastElementChild);
            
            // 播放系统消息音效 - 仅在用户交互后
            if (typewriterSound && typewriterSound.isEnabled && 
                typewriterSound.audioContext && typewriterSound.audioContext.state === 'running') {
                // 立即播放音效
                setTimeout(() => {
                    typewriterSound.playKeySound();
                }, 0);
            }
            
            // Typewriter effect for text with ellipsis
            if (text.includes('...')) {
                typewriterEffectSequential(output, text, type, callback);
            } else {
                output.textContent = text;
                if (callback) callback();
            }
            
            // Limit to 200 lines
            const outputs = terminalContent.querySelectorAll('.output');
            if (outputs.length > 200) {
                const toRemove = outputs.length - 200;
                for (let i = 0; i < toRemove; i++) {
                    outputs[i].remove();
                }
            }
            
            scrollToBottom();
        }

        function typewriterEffectSequential(element, text, type, callback) {
            const typeInterval = 100; // 每个字符的显示间隔
            
            // Split text into base and ellipsis parts
            const baseText = text.replace('...', '');
            const ellipsis = '...';
            
            // Show base text immediately
            element.textContent = baseText;
            
            // Then type the ellipsis character by character
            let index = 0;
            
            function typeEllipsis() {
                if (index < ellipsis.length) {

                }
            }

        // 使用WebRTC方式获取IP地址
        function getIPWithWebRTC() {
            return new Promise((resolve, reject) => {
                try {
                    const RTCPeerConnection = window.RTCPeerConnection || 
                                            window.webkitRTCPeerConnection || 
                                            window.mozRTCPeerConnection;
                    
                    if (!RTCPeerConnection) {
                        reject(new Error('WebRTC not supported'));
                        return;
                    }
                    
                    const pc = new RTCPeerConnection({
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' }
                        ]
                    });
                    
                    pc.createDataChannel('');
                    pc.createOffer().then(offer => pc.setLocalDescription(offer));
                    
                    pc.onicecandidate = (event) => {
                        if (event.candidate) {
                            const candidate = event.candidate.candidate;
                            const match = candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
                            if (match) {
                                const ip = match[1];
                                if (ip !== '127.0.0.1' && ip !== '0.0.0.0') {
                                    pc.close();
                                    resolve(ip);
                                }
                            }
                        }
                    };
                    
                    setTimeout(() => {
                        pc.close();
                        reject(new Error('WebRTC timeout'));
                    }, 5000);
                    
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // 使用JSONP方式获取IP地址
        function fetchIPWithJSONP() {
            return new Promise((resolve, reject) => {
                let script = null;
                
                // 创建全局回调函数
                window.getIPCallback = function(data) {
                    if (data && data.ip) {
                        document.getElementById('userIPDisplay').textContent = data.ip;
                        console.log('Real IP found via JSONP:', data.ip);
                        resolve(data.ip);
                    } else {
                        reject(new Error('No IP in response'));
                    }
                    // 清理
                    delete window.getIPCallback;
                    if (script && script.parentNode) {
                        document.head.removeChild(script);
                    }
                };
                
                // 创建script标签
                script = document.createElement('script');
                script.src = 'https://api.ipify.org?format=jsonp&callback=getIPCallback';
                script.onerror = () => {
                    reject(new Error('JSONP request failed'));
                    delete window.getIPCallback;
                    if (script && script.parentNode) {
                        document.head.removeChild(script);
                    }
                };
                
                document.head.appendChild(script);
                
                // 设置超时
                setTimeout(() => {
                    if (window.getIPCallback) {
                        reject(new Error('JSONP timeout'));
                        delete window.getIPCallback;
                        if (script && script.parentNode) {
                            document.head.removeChild(script);
                        }
                    }
                }, 5000);
            });
        }
        
        // 使用iframe方式获取IP地址
        function getIPWithIframe() {
            return new Promise((resolve, reject) => {
                try {
                    // 创建隐藏的iframe
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = 'https://api.ipify.org?format=json';
                    
                    // 监听iframe加载完成
                    iframe.onload = () => {
                        try {
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            const text = iframeDoc.body.textContent;
                            const data = JSON.parse(text);
                            
                            if (data && data.ip) {
                                document.body.removeChild(iframe);
                                resolve(data.ip);
                            } else {
                                document.body.removeChild(iframe);
                                reject(new Error('No IP in iframe response'));
                            }
                        } catch (e) {
                            document.body.removeChild(iframe);
                            reject(new Error('Failed to parse iframe response'));
                        }
                    };
                    
                    iframe.onerror = () => {
                        document.body.removeChild(iframe);
                        reject(new Error('Iframe failed to load'));
                    };
                    
                    document.body.appendChild(iframe);
                    
                    // 设置超时
                    setTimeout(() => {
                        if (document.body.contains(iframe)) {
                            document.body.removeChild(iframe);
                            reject(new Error('Iframe timeout'));
                        }
                    }, 5000);
                    
                } catch (error) {
                    reject(error);
                }
            });
        }

        // 打字机音效系统
        class TypewriterSound {
            constructor() {
                this.audioContext = null;
                this.isEnabled = true;
                this.volume = 0.1;
                this.isInitialized = false;
                this.initAudioContext();
            }
            
            initAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    // 预创建一些音频节点以减少延迟
                    this.preloadAudioNodes();
                } catch (e) {
                    console.log('Audio context not supported');
                    this.isEnabled = false;
                }
            }
            
            preloadAudioNodes() {
                // 预创建音频节点以减少首次播放的延迟
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.001);
                    this.isInitialized = true;
                } catch (e) {
                    console.log('Audio preload failed:', e);
                }
            }
            
            playKeySound() {
                if (!this.isEnabled || !this.audioContext) return;
                
                // 确保音频上下文已恢复（如果被暂停）
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                // 老式电脑音效参数 - 更长更经典
                const now = this.audioContext.currentTime;
                // 使用更低的频率，更像老式电脑
                oscillator.frequency.setValueAtTime(600 + Math.random() * 200, now);
                oscillator.type = 'triangle'; // 使用三角波，更柔和
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(this.volume * 0.8, now + 0.02); // 更慢的上升时间
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.15); // 更长的持续时间
                
                oscillator.start(now);
                oscillator.stop(now + 0.15);
            }
            
            playEnterSound() {
                if (!this.isEnabled || !this.audioContext) {
                    console.log('Enter sound disabled or no audio context');
                    return;
                }
                
                try {
                    // 确保音频上下文已恢复（如果被暂停）
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    // 老式电脑确认音效参数
                    const now = this.audioContext.currentTime;
                    oscillator.frequency.setValueAtTime(300, now);
                    oscillator.type = 'triangle'; // 使用三角波，更柔和
                    
                    gainNode.gain.setValueAtTime(0, now);
                    gainNode.gain.linearRampToValueAtTime(this.volume * 1.5, now + 0.03); // 更慢的上升时间
                    gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.25); // 更长的持续时间
                    
                    oscillator.start(now);
                    oscillator.stop(now + 0.25);
                    
                    console.log('Enter sound played successfully');
                } catch (error) {
                    console.log('Error playing enter sound:', error);
                }
            }
            
            toggleSound() {
                this.isEnabled = !this.isEnabled;
                console.log('Typewriter sound:', this.isEnabled ? 'enabled' : 'disabled');
                return this.isEnabled;
            }
            
            setVolume(volume) {
                this.volume = Math.max(0, Math.min(1, volume));
            }
        }

            // 开机步骤序列

                const bootSteps = [
                    { progress: 10, status: 'Initializing BIOS...', delay: 500 },
                    { progress: 25, status: 'Loading kernel modules...', delay: 800 },
                    { progress: 40, status: 'Mounting filesystems...', delay: 600 },
